build:
  gpu: true
  cuda: "12.1"
  python_version: "3.10"
  system_packages:
    - wget
    - ca-certificates
    - git
    - unzip
    - cmake
    - build-essential
    - libgl1
    - libglib2.0-0
    - libjpeg-dev
    - libpng-dev
    - libboost-all-dev
  run:
    - apt-get update -qq
    - apt-get install -qqy --no-install-recommends libjpeg-dev libpng-dev libboost-all-dev
    - chmod +x build.sh
    - ./build.sh
predict: "predict.py:Predictor"
