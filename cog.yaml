build:
  # Enable GPU support and specify CUDA 12.1 to match torch==2.5.1 wheels.
  gpu: true
  python_version: "3.10"
  cuda: "12.1"
  # Install Python dependencies from requirements.txt
  python_requirements: requirements.txt
  # APT packages needed for compiling native extensions and PoissonRecon
  system_packages:
    - "make"
    - "build-essential"
    - "git"
    - "cmake"
    - "libgl1"
    - "libglib2.0-0"
    - "libjpeg-dev"
    - "libpng-dev"
    - "libboost-all-dev"
  # Build PoissonRecon and then install tinycudann (after torch is installed)
  run:
    - git clone --depth 1 https://github.com/mkazhdan/PoissonRecon.git
    - make -C PoissonRecon
    - cp PoissonRecon/Bin/Linux/PoissonRecon /usr/local/bin/PoissonRecon
    - pip install git+https://github.com/NVlabs/tiny-cuda-nn/@c91138bcd4c6877c8d5e60e483c0581aafc70cce#subdirectory=bindings/torch

predict: "predict.py:Predictor"
