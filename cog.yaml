build:
  gpu: true
  python_version: "3.10"
  # Pin CUDA to match the PyTorch wheels.
  cuda: "12.1"
  # Install all Python dependencies from requirements.txt. This runs before your code is available,
  # so requirements.txt must be specified here rather than in run.
  python_requirements: requirements.txt
  # APT packages needed for PoissonRecon and Python extensions
  system_packages:
    - "make"
    - "build-essential"
    - "git"
    - "cmake"
    - "libgl1"
    - "libglib2.0-0"
    - "libjpeg-dev"
    - "libpng-dev"
    - "libboost-all-dev"
  # Build PoissonRecon and install tinycudann after torch is installed
  run:
    - git clone --depth 1 https://github.com/mkazhdan/PoissonRecon.git
    - make -C PoissonRecon
    - cp PoissonRecon/Bin/Linux/PoissonRecon /usr/local/bin/PoissonRecon
    - pip install --no-cache-dir git+https://github.com/NVlabs/tiny-cuda-nn/@c91138bcd4c6877c8d5e60e483c0581aafc70cce#subdirectory=bindings/torch
    - pip cache purge

predict: "predict.py:Predictor"
