build:
  # Enable GPU support. Cog will automatically pull a CUDA 12.1 base image.
  gpu: true
  python_version: "3.10"
  cuda: "12.1"
  # Install all Python dependencies from requirements.txt
  python_requirements: requirements.txt
  # APT packages needed for compiling native extensions and PoissonRecon
  system_packages:
    - "make"
    - "build-essential"
    - "git"
    - "cmake"
    - "libgl1"
    - "libglib2.0-0"
    - "libjpeg-dev"
    - "libpng-dev"
    - "libboost-all-dev"
  # Clone and build PoissonRecon, then copy the binary to /usr/local/bin
  run:
    - git clone --depth 1 https://github.com/mkazhdan/PoissonRecon.git
    - make -C PoissonRecon
    - cp PoissonRecon/Bin/Linux/PoissonRecon /usr/local/bin/PoissonRecon

predict: "predict.py:Predictor"
