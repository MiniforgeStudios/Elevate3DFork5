build:
  gpu: true
  python_version: "3.10"
  system_packages:
    - "make"
    - "build-essential"
    - "libssl-dev"
    - "zlib1g-dev"
    - "libbz2-dev"
    - "libreadline-dev"
    - "libsqlite3-dev"
    - "wget"
    - "curl"
    - "llvm"
    - "libncurses5-dev"
    - "libncursesw5-dev"
    - "xz-utils"
    - "tk-dev"
    - "libffi-dev"
    - "liblzma-dev"
    - "git"
    - "ca-certificates"
    - "unzip"
    - "cmake"
    - "libgl1"
    - "libglib2.0-0"
    - "libjpeg-dev"
    - "libpng-dev"
    - "libboost-all-dev"
  run:
    - "chmod +x build.sh"
    - "./build.sh"

predict: "predict.py:Predictor"
